    <script>
        var jquery = $;

        var vue = new Vue({
            el: '#app',
            data: {
                //项目路径
                baseUrl:"",
                dataList: [],
                ro:{
                    fabuyonghuId: false,
                    renwuName: false,
                    renwuUuidNumber: true,
                    renwuPhoto: false,
                    renwuFile: false,
                    zhixingTime: false,
                    renwuAddress: false,
                    renwuTypes: false,
                    renwuJine: false,
                    renwuClicknum: false,
                    renwuContent: false,
                    renwuZhuangtaiTypes: false,
                    renwuDelete: false,
                    insertTime: false,
                    renwuYesnoTypes: false,
                    renwuYesnoText: false,
                    renwuShenheTime: false,
                    createTime: false,
                },
                detail: {
                    fabuyonghuId: '',
                    renwuName: '',
                    renwuUuidNumber: new Date().getTime(),//数字
                    renwuPhoto: '',
                    renwuFile: '',
                    zhixingTime: '',
                    renwuAddress: '',
                    renwuTypes: '',//数字
                    renwuValue: '',//数字对应的值
                    renwuJine: '',
                    renwuClicknum: '',
                    renwuContent: '',
                    renwuZhuangtaiTypes: '',//数字
                    renwuZhuangtaiValue: '',//数字对应的值
                    renwuDelete: '',
                    insertTime: '',
                    renwuYesnoTypes: '',//数字
                    renwuYesnoValue: '',//数字对应的值
                    renwuYesnoText: '',
                    renwuShenheTime: '',
                    createTime: '',
                },
                fabuyonghuList:[],//级联表列表 发布用户
                fabuyonghu: {},//级联表单个 发布用户

                // 下拉框
                renwuTypesList: [],
                renwuZhuangtaiTypesList: [],
                renwuYesnoTypesList: [],

                centerMenu: centerMenu
            },
            updated: function() {
                layui.form.render('select', 'myForm');
            },
            computed: {
            },
            methods: {
                jump(url) {
                    jump(url)
                }
            }
        })


        layui.use(['layer', 'element', 'carousel', 'http', 'jquery', 'form', 'upload', 'laydate','tinymce'], function() {
            var layer = layui.layer;
            var element = layui.element;
            var carousel = layui.carousel;
            var http = layui.http;
            var jquery = layui.jquery;
            var form = layui.form;
            var upload = layui.upload;
            var laydate = layui.laydate;
            var tinymce = layui.tinymce;
            vue.baseUrl = http.baseurl

            localStorage.setItem("goUtl","./pages/renwu/list.html")

            //var fabuyonghuId = http.getParam('fabuyonghuId');
            let fabuyonghuId = localStorage.getItem("fabuyonghuId")
            if(fabuyonghuId != null && fabuyonghuId != ""){
                //单个 发布用户查询
                initializationFabuyonghu(fabuyonghuId);
            }
            //列表 发布用户查询
            initializationFabuyonghuList();
            // 下拉框
            // 任务类型的查询和初始化
            renwuTypesSelect();
            // 任务状态的查询和初始化
            renwuZhuangtaiTypesSelect();
            // 申请状态的查询和初始化
            renwuYesnoTypesSelect();

           // 上传文件
            // 任务照片的文件上传
            upload.render({
                //绑定元素
                elem: '#renwuPhotoUpload',
                //上传接口
                url: http.baseurl + 'file/upload',
                // 请求头
                headers: {
                    Token: localStorage.getItem('Token')
                },
                // 允许上传时校验的文件类型
                accept: 'images',
                    before: function () {
                    //loading层
                    var index = layer.load(1, {
                        shade: [0.1, '#fff'] //0.1透明度的白色背景
                    });
                },
                // 上传成功
                done: function (res) {
                    console.log(res);
                    layer.closeAll();
                    if (res.code == 0) {
                        layer.msg("上传成功", {
                            time: 2000,
                            icon: 6
                        })
                        var url = 'upload/' + res.file;
                        jquery('#renwuPhoto').val(url);
                        vue.detail.renwuPhoto = url;
                        jquery('#renwuPhotoImg').attr('src', url);
                    } else {
                        layer.msg(res.msg, {
                            time: 2000,
                            icon: 5
                        })
                    }
                },
                //请求异常回调
                error: function () {
                    layer.closeAll();
                    layer.msg("请求接口异常", {
                        time: 2000,
                        icon: 5
                    })
                }
            });
            // 任务附件的文件上传
            upload.render({
                //绑定元素
                elem: '#renwuFileUpload',
                //上传接口
                url: http.baseurl + 'file/upload',
                // 请求头
                headers: {
                    Token: localStorage.getItem('Token')
                },
                // 允许上传时校验的文件类型
                accept: 'file',
                before: function () {
                    //loading层
                    var index = layer.load(1, {
                        shade: [0.1, '#fff'] //0.1透明度的白色背景
                    });
                },
                // 上传成功
                done: function (res) {
                    console.log(res);
                    layer.closeAll();
                    if (res.code == 0) {
                        layer.msg("上传成功", {
                            time: 2000,
                            icon: 6
                        })
                        var url = 'upload/' + res.file;
                        jquery('#renwuFile').val(url);
                        vue.detail.renwuFile = url;
                        jquery('#renwuFileImg').attr('src', url);
                    } else {
                        layer.msg(res.msg, {
                            time: 2000,
                            icon: 5
                        })
                    }
                },
                //请求异常回调
                error: function () {
                    layer.closeAll();
                    layer.msg("请求接口异常", {
                        time: 2000,
                        icon: 5
                    })
                }
            });
            // 日期效验规则及格式
            dateTimePick();
            // 表单效验规则
            form.verify({
                // 正整数效验规则
                integer: [
                    /^[1-9][0-9]*$/
                    ,'必须是正整数'
                ]
                // 小数效验规则
                ,double: [
                    /^[1-9][0-9]{0,5}(\.[0-9]{1,2})?$/
                    ,'最大整数位为6为,小数最大两位'
                ]
            });

            // session独取
            let table = localStorage.getItem("userTable");
            http.request(table+"/session", 'get', {}, function (data) {
                // 表单赋值
                //form.val("myForm", data.data);
                // data = data.data;
                for (var key in data) {
                    vue.detail[table+"Id"] = data.id
                }
            });

            //修改
            if(http.getParam('renwuId')){
                http.request(`renwu/info/${http.getParam('renwuId')}`, 'get', {}, function(data) {
                    vue.detail = data.data
                });
            }

            // 提交
            form.on('submit(thisSubmit)', function (data) {
                data = data.field;
                data["jiequyonghuId"]= localStorage.getItem("userid");
                if(http.getParam('renwuId')){
                    data["id"]= http.getParam('renwuId')
                }
                data["renwuYesnoTypes"]= 1;
                // 提交数据
                http.requestJson(`renwu/${http.getParam("renwuId")?"update":"add"}`, 'post', data, function (res) {
                    if(res.code == 0){
                        layer.msg('提交成功', {
                            time: 2000,
                            icon: 6
                        }, function () {
                            vue.jump("../renwu/list.html");
                                http.remove('renwuId')
                            // back();
                        });
                    }else{
                        layer.msg(res.msg, {time: 5000,icon: 5});
                    }
                });
                return false
            });

        });

            /*
                ,change: function(value, date, endDate){

                    date        得到日期时间对象：{year: 2017, month: 8, date: 18, hours: 0, minutes: 0, seconds: 0}
