                    <div class="layui-input-block">

    <script>
        var jquery = $;

        var vue = new Vue({
            el: '#app',
            data: {
                //项目路径
                baseUrl:"",
                dataList: [],
                ro:{
                    jiequyonghuId: false,
                    fabuyonghuId: false,
                    renwuChatIssueText: false,
                    issueTime: false,
                    renwuChatReplyText: false,
                    replyTime: false,
                    zhuangtaiTypes: false,
                    renwuChatTypes: false,
                    insertTime: false,
                    createTime: false,
                },
                detail: {
                    jiequyonghuId: '',
                    fabuyonghuId: '',
                    renwuChatIssueText: '',
                    issueTime: '',
                    renwuChatReplyText: '',
                    replyTime: '',
                    zhuangtaiTypes: '',//数字
                    zhuangtaiValue: '',//数字对应的值
                    renwuChatTypes: '',//数字
                    renwuChatValue: '',//数字对应的值
                    insertTime: '',
                    createTime: '',
                },
                jiequyonghuList:[],//级联表列表 提问人
                jiequyonghu: {},//级联表单个 提问人
                fabuyonghuList:[],//级联表列表 回答人
                fabuyonghu: {},//级联表单个 回答人

                // 下拉框
                zhuangtaiTypesList: [],
                renwuChatTypesList: [],

                centerMenu: centerMenu
            },
            updated: function() {
                layui.form.render('select', 'myForm');
            },
            computed: {
            },
            methods: {
                jump(url) {
                    jump(url)
                }
            }
        })


        layui.use(['layer', 'element', 'carousel', 'http', 'jquery', 'form', 'upload', 'laydate','tinymce'], function() {
            var layer = layui.layer;
            var element = layui.element;
            var carousel = layui.carousel;
            var http = layui.http;
            var jquery = layui.jquery;
            var form = layui.form;
            var upload = layui.upload;
            var laydate = layui.laydate;
            var tinymce = layui.tinymce;
            vue.baseUrl = http.baseurl

            localStorage.setItem("goUtl","./pages/renwuChat/list.html")

            //var jiequyonghuId = http.getParam('jiequyonghuId');
            let jiequyonghuId = localStorage.getItem("jiequyonghuId")
            if(jiequyonghuId != null && jiequyonghuId != ""){
                //单个 提问人查询
                initializationJiequyonghu(jiequyonghuId);
            }
            //列表 提问人查询
            initializationJiequyonghuList();
            //var fabuyonghuId = http.getParam('fabuyonghuId');
            let fabuyonghuId = localStorage.getItem("fabuyonghuId")
            if(fabuyonghuId != null && fabuyonghuId != ""){
                //单个 回答人查询
                initializationFabuyonghu(fabuyonghuId);
            }
            //列表 回答人查询
            initializationFabuyonghuList();
            // 下拉框
            // 状态的查询和初始化
            zhuangtaiTypesSelect();
            // 数据类型的查询和初始化
            renwuChatTypesSelect();

           // 上传文件
            // 日期效验规则及格式
            dateTimePick();
            // 表单效验规则
            form.verify({
                // 正整数效验规则
                integer: [
                    /^[1-9][0-9]*$/
                    ,'必须是正整数'
                ]
                // 小数效验规则
                ,double: [
                    /^[1-9][0-9]{0,5}(\.[0-9]{1,2})?$/
                    ,'最大整数位为6为,小数最大两位'
                ]
            });

            // session独取
            let table = localStorage.getItem("userTable");
            http.request(table+"/session", 'get', {}, function (data) {
                // 表单赋值
                //form.val("myForm", data.data);
                // data = data.data;
                for (var key in data) {
                    vue.detail[table+"Id"] = data.id
                }
            });

            //修改
            if(http.getParam('renwuChatId')){
                http.request(`renwuChat/info/${http.getParam('renwuChatId')}`, 'get', {}, function(data) {
                    vue.detail = data.data
                });
            }

            // 提交
            form.on('submit(thisSubmit)', function (data) {
                data = data.field;
                data["jiequyonghuId"]= localStorage.getItem("userid");
                if(http.getParam('renwuChatId')){
                    data["id"]= http.getParam('renwuChatId')
                }
                // 提交数据
                http.requestJson(`renwuChat/${http.getParam("renwuChatId")?"update":"add"}`, 'post', data, function (res) {
                    if(res.code == 0){
                        layer.msg('提交成功', {
                            time: 2000,
                            icon: 6
                        }, function () {
                            vue.jump("../renwuChat/list.html");
                                http.remove('renwuChatId')
                            // back();
                        });
                    }else{
                        layer.msg(res.msg, {time: 5000,icon: 5});
                    }
                });
                return false
            });

        });
        // 日期框初始化
        function dateTimePick(){
            var myDate = new Date();  //获取当前时间
            /*
                ,change: function(value, date, endDate){
                    value       得到日期生成的值，如：2017-08-18
                    date        得到日期时间对象：{year: 2017, month: 8, date: 18, hours: 0, minutes: 0, seconds: 0}
                    endDate     得结束的日期时间对象，开启范围选择（range: true）才会返回。对象成员同上。
            */
            // 问题时间的开始时间和结束时间的效验及格式
            var issueTime = layui.laydate.render({
                elem: '#issueTime'
	            ,type: 'datetime'
                ,btns: ['clear', 'confirm']
                ,min:myDate.toLocaleString()
                ,change: function(value, date, endDate){
                    vue.detail.issueTime = value;
                }
            });
            // 回复时间的开始时间和结束时间的效验及格式
            var replyTime = layui.laydate.render({
                elem: '#replyTime'
	            ,type: 'datetime'
                ,btns: ['clear', 'confirm']
                ,min:myDate.toLocaleString()
                ,change: function(value, date, endDate){
                    vue.detail.replyTime = value;
                }
            });
        }




       // 状态的查询
       function zhuangtaiTypesSelect() {
           //填充下拉框选项
           layui.http.request("dictionary/page?page=1&limit=100&sort=&order=&dicCode=zhuangtai_types", "GET", {}, (res) => {
               if(res.code == 0){
                   vue.zhuangtaiTypesList = res.data.list;
               }
           });
       }


       // 数据类型的查询
       function renwuChatTypesSelect() {
           //填充下拉框选项
           layui.http.request("dictionary/page?page=1&limit=100&sort=&order=&dicCode=renwu_chat_types", "GET", {}, (res) => {
               if(res.code == 0){
                   vue.renwuChatTypesList = res.data.list;
               }
           });
       }



        //单个 提问人查询
        function initializationJiequyonghu(id){
            layui.http.request("jiequyonghu/detail/" + id, 'get', {}, function (res) {
                if(res.code ==0){
                    vue.jiequyonghu = res.data;
                    vue.detail.jiequyonghuId=vue.jiequyonghu.id//赋值给detail
                }
            });
        }
        //列表 提问人查询
        function initializationJiequyonghuList(){
            layui.http.request("jiequyonghu/page?page=1&limit=100&sort=&order=", 'get', {}, function (res) {
                if(res.code ==0){
                    vue.jiequyonghuList = res.data.list;
                }
            });
        }
        //单个 回答人查询
        function initializationFabuyonghu(id){
            layui.http.request("fabuyonghu/detail/" + id, 'get', {}, function (res) {
                if(res.code ==0){
                    vue.fabuyonghu = res.data;
                    vue.detail.fabuyonghuId=vue.fabuyonghu.id//赋值给detail
                }
            });
        }
        //列表 回答人查询
        function initializationFabuyonghuList(){
            layui.http.request("fabuyonghu/page?page=1&limit=100&sort=&order=", 'get', {}, function (res) {
                if(res.code ==0){
                    vue.fabuyonghuList = res.data.list;
                }
            });
        }
    </script>
